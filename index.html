<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <title>Treemap diagram</title>
  </head>
  <body>
    <h1 id="title">Movie Sales</h1>
    <span id="description">Top 100 Most Sold Movies Grouped by Platform</span>
    <div id="tooltip"></div>
    <div class="svg-box">
        <svg id="chart"></svg>
        <svg id="legend">
          <g>
            <rect class="legend-item" x="10" y="10" width="40" height="40" fill="#161b33"></rect>
            <text x="60" y="20">Action</text>
          </g>
          <g>
            <rect  class="legend-item" x="10" y="40" width="40" height="40" fill="#474973"></rect>
            <text x="60" y="60">Drama</text>
          </g>
          <g>
            <rect  class="legend-item" x="10" y="80" width="40" height="40" fill="#edae49"></rect>
            <text x="60" y="100">Adventure</text>
          </g>
          <g>
            <rect  class="legend-item"  x="10" y="120" width="40" height="40" fill="#0d0c1d"></rect>
            <text x="60" y="140">Family</text>
          </g>
        </svg>
    </div>
  </body>
</html>
